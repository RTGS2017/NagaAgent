appId: com.nagaagent.app
productName: Naga Agent
copyright: Copyright Â© 2024 NagaAgent

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - dist-electron/**/*

extraResources:
  - from: backend-dist/naga-backend
    to: backend
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: Naga Agent

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility

publish:
  provider: generic
  url: ""
