appId: com.nagaagent.app
productName: Naga Agent
copyright: Copyright © 2024 NagaAgent

directories:
  buildResources: build
  output: release

files:
  - dist/**/*
  - dist-electron/**/*
  - node_modules/lodash.isequal/**/*
  - "!dist/models/重音テト/**"

extraResources:
  - from: backend-dist/naga-backend
    to: backend
    filter:
      - '**/*'
  - from: backend-dist/openclaw-runtime
    to: openclaw-runtime
    filter:
      - '**/*'

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  unicode: true
  shortcutName: Naga Agent

mac:
  target:
    - target: dmg
      arch:
        - arm64
  icon: build/icon.png
  identity: null

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility

publish:
  provider: generic
  url: ''
